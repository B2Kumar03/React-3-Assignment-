<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>

  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    
    function App(){
        let [color,setColor]=React.useState("pink")

        let handleColor = (event) => {
        setColor(event.target.value);
        };


        let styleA={border:"2px solid black",
        width:"500px",
        height:"200px",
        padding:"20px",
        backgroundColor:color,
         marginTop:"20px" }

        function BirthdayCard({recipientName,customMessage}){
        
            return(
            <>
            <div style={styleA}>
                <h1>BirthDay Card</h1>
                <span>" Happy BirthDay ,</span> <span> {recipientName} </span><span> {customMessage}</span><span>"</span>
            </div>
        
            </>

            )

        }

        let [name,setName]=React.useState("")
        let handleName=(event)=>{
            setName(event.target.value)
        }

        let [message,setMessae]=React.useState("")
        let handleMessage=(event)=>{
            setMessae(event.target.value)
        }


    return (
        <>
        <div style={{ border: "2px solid black", width: "500px", height: "200px", padding: "20px", backgroundColor:"pink", marginTop: "20px" }}>
            <h1>Card Creator Form</h1>
            <input type="text" value={name} onChange={handleName} placeholder="Enter name" />
            <input type="text" value={message} onChange={handleMessage} placeholder="Enter message" style={{ marginLeft: "5px" }} />
        </div>
        <BirthdayCard
        recipientName={name}
        customMessage={message}
        />
        <span>Change color of card :</span><input type="color" value={color} onChange={handleColor} />
        </>
    )

    }
    
    let rootElement=ReactDOM.createRoot(document.getElementById('root'))

    rootElement.render(<App/>)
  </script>
</html>
