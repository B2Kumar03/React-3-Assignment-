<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        #parent2{
            display: flex;
            border: 2px solid black;
            background-color: #FFE4C4;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        button{
            margin-left: 5px;
        }
        
       
        
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
 
 let App=()=>{
    let setRuns=React.useState(0)
    let setWicket=React.useState(0)

let in4=()=>{
    setRuns[1](setRuns[0]+4)
}
let in8=()=>{
    setRuns[1](setRuns[0]+8)
}
let in3=()=>{
    setRuns[1](setRuns[0]+3)
}
let in1=()=>{
if(setWicket[0]==10){
    alert("You can't have more than 10 wickets")
    setWicket[1](0)
}
else{
    setWicket[1](setWicket[0]+1)
}
    
}



    return (
        <>
        <h1>Cricket Score Board :-</h1>

        <p>Runs : {setRuns[0]}</p>
        <p>Wickets : {setWicket[0]}</p>
        <button onClick={in4}>Incease runs by 4</button>
        <button onClick={in4}>Incease runs by 8</button>
        <button onClick={in3}>Incease runs by 3</button>
        <br/><br/>
        <button onClick={in1}>Update wicket</button>
        </>
    )

 }





let reactRoot=ReactDOM.createRoot(document.getElementById("root"))

reactRoot.render(<App />)



</script>
