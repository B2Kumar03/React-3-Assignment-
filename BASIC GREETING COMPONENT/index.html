<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    function Greeting({message,name}){    //I implementing destructuring of data you can also do it using `prps` which content all the data message and name
        return (//<>  </>   or <React.Fragement> you can use
            <>     
            <p>{message+","+name}</p>
            </>

        )
    }
    let rootElement=ReactDOM.createRoot(document.getElementById('root'))

    rootElement.render(<Greeting 
    name="Bittu"
    message='Hello'
    />)
  </script>
</html>
